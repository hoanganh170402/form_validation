<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Form Validation</title>
</head>
<body>
      <div class="main">
            <form action="" method="POST" class="form" id="form-1">
                  <h3 class="heading"> Thành viên đăng kí</h3>
                  <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

                  <div class="spacer"></div>

                  <!-- Name -->
                  <div class="form-group">
                        <label for="fullname" class="form-label">Tên đầy đủ</label>
                        <input id="fullname" name="fullname" type="text" placeholder="VD: Hoàng Anh" class="form-control">
                        <span class="form-message"></span>
                  </div>

                  <!-- Email -->
                  <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" name="email" type="email" placeholder="VD: email@domain.com" class="form-control">
                        <span class="form-message"></span>
                  </div>

                  <!-- Password -->
                  <div class="form-group">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                        <span class="form-message"></span>
                  </div>

                  <!-- RePassword -->
                  <div class="form-group">
                        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                        <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                        <span class="form-message"></span>
                  </div>

                  <!-- Avatar -->
                  <div class="form-group">
                        <label for="avatar" class="form-label">Ava</label>
                        <input id="avatar" name="avatar" type="file" class="form-control">
                        <span class="form-message"></span>
                  </div>

                  <!-- province -->
                  <div class="form-group">
                        <label for="province" class="form-label">Tỉnh thành </label>
                        <select id="province" name="province" class="form-control"> 
                              <option value=""> -- Chọn Tỉnh/ Thành Phố </option>
                              <option value="BH">Biên Hoà</option>
                              <option value="HN">Hà Nội</option>
                              <option value="DN">Đồng Nai</option>
                        </select>
                        <span class="form-message"></span>
                  </div>

                  <!-- gender -->
                  <div class="form-group flex-row">
                        <label for="gender" class="form-label">Giới tính</label>
                        <div class="options">
                              <div>
                                    Nam
                                    <input name="gender" type="checkbox" value = "male"  class="form-control">
                              </div>
                              <div>
                                    Nữ
                                    <input name="gender" type="checkbox" value = "female" class="form-control">
                              </div>
                              <div>
                                    Khác
                                    <input name="gender" type="checkbox" value = "another" class="form-control">
                              </div>
                        </div>
                        <span class="form-message"></span>
                  </div>

                  <button class="form-submit">Đăng ký</button>
            </form>
      </div>
</body>
<script src="./validator.js"></script>

<!-- Mong muốn -->
<script>
      Validator({
            form:'#form-1',
            formSelector:'.form-group',
            errorSelector: '.form-message',
            rules:[
                  // Validator.isRequired('#fullname'),
                  // Validator.isRequired('#email'),
                  Validator.isRequired('#avatar'),
                  // Validator.isEmail('#email', 'Trường này phải là Email'),
                  // Validator.minLength('#password'),
                  // Validator.isRequired('#password_confirmation'),
                  // Validator.isConfirmed('#password_confirmation', () => {
                  //       return document.querySelector('#form-1 #password').value
                  // }, 'Mật khẩu không khớp, vui lòng nhập lại'),
                  // Validator.isRequired('input[name="gender"]'),
                  Validator.isRequired('#province'),
            ],
            onSubmit : (data) => {
                  console.log(data);
            }
      })
</script>
</html>
